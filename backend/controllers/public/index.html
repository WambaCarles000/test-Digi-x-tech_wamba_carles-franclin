<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  
</head>
<body>
    <div class="container mt-5">
        <h2>Bienvenue, <span id="username"></span>!</h2>
        <p>Voici vos informations :</p>
        <ul>
            <li><strong>Nom d'utilisateur :</strong> <span id="user-username"></span></li>
            <li><strong>Email :</strong> <span id="user-email"></span></li>
            
        </ul>

        <h3>Modifier vos informations</h3>
        <form id="update-form" action="/users/update-info" method="post">
            <div class="form-group">
                <label for="new-username">Nouveau nom d'utilisateur</label>
                <input type="text" class="form-control" id="new-username" name="newUsername">
            </div>
            <div class="form-group">
                <label for="new-usermail">Nouveau email</label>
                <input type="email" class="form-control" id="new-usermail" name="newUsermail">

            </div>
            <button type="submit" class="btn btn-primary">Modifier</button>
        </form>
    </div>

    <script>
        // Récupérer les données de l'utilisateur depuis l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');
        const email = urlParams.get('email');

        // Mettre à jour le contenu de la page avec les données de l'utilisateur
        document.getElementById('username').innerText = username;
        document.getElementById('user-username').innerText = username;
        document.getElementById('user-email').innerText = email;

</script>

</body>
</html>
